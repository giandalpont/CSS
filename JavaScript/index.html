<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nutrição</title>
    <link rel="stylesheet" href="/css/estilo.min.css">
</head>
<body>
  <div class="container">
      <h1 class="titulo"></h1>
      <h2>Clientes</h2>
      <table class="table">
        <head>
          <tr>
            <th>Nome</th>
            <th>Peso(Kg)</th>
            <th>Altura(m)</th>
            <th>Gordura <br>Corporal(%)</th>
            <th>IMC</th>
          </tr>
        </head>
        <tbody id="tabela-paciente">
          <tr class="paciente" id="primeiro-paciente">
            <td class="info-nome">Paulo</td>
            <td class="info-peso">100</td>
            <td class="info-altura">2.00</td>
            <td class="info-gordura">10</td>
            <td class="info-imc">0</td>
          </tr>
          <tr class="paciente">
            <td class="info-nome">João</td>
            <td class="info-peso">80</td>
            <td class="info-altura">1.72</td>
            <td class="info-gordura">40</td>
            <td class="info-imc">0</td>
          </tr>
          <tr class="paciente">
            <td class="info-nome">Erica</td>
            <td class="info-peso">54</td>
            <td class="info-altura">2.64</td>
            <td class="info-gordura">14</td>
            <td class="info-imc">0</td>
          </tr>
          <tr class="paciente">
            <td class="info-nome">Douglas</td>
            <td class="info-peso">85</td>
            <td class="info-altura">1.73</td>
            <td class="info-gordura">24</td>
            <td class="info-imc">0</td>
          </tr>
          <tr class="paciente">
            <td class="info-nome">Tatiane</td>
            <td class="info-peso">46</td>
            <td class="info-altura">1.55</td>
            <td class="info-gordura">19</td>
            <td class="info-imc">0</td>
          </tr>
        </tbody>
      </table>
      
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        Adicionar paciente
      </button>
      
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Adicionando novo paciente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form-adiciona">
                <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input type="nome" class="form-control" id="nome" placeholder="Digite o nome do seu paciente">
                </div>
                <div class="form-group">
                  <label for="peso">Peso</label>
                  <input type="text" class="form-control" id="peso" name="peso" placeholder="Digiteo peso do seu paciente">
                </div>
                <div class="form-group">
                  <label for="altura">Altura</label>
                  <input id="altura" class="form-control" type="text" name="altura" placeholder="Digite a altura do seu paciente">
                </div>
                <div class="form-group">
                  <label for="gordura">% de Gordura:</label>
                  <input id="gordura" class="form-control" type="text" name="gordura" placeholder="Digite a procentagem de gordura do seu paciente">
                </div>
              </form>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button id="adicionar-paciente" type="button" class="btn btn-primary">Adicionar</button>
                  </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <script src="./js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="./js/bootstrap.js" charset="utf-8"></script>
  <script src="./js/main.js" charset="utf-8"></script>

</body>
</html>
