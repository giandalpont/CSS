<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nutrição</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilo.min.css">
</head>
<body>
  <div class="container">
      <h1 class="titulo"></h1>
      <h2>Clientes</h2>
      <table class="table">
        <head>
          <tr>
            <th>Nome</th>
            <th>Peso(Kg)</th>
            <th>Altura(m)</th>
            <th>Gordura <br>Corporal(%)</th>
            <th>IMC</th>
          </tr>
        </head>
        <tbody id="tabela-paciente">
          <tr class="paciente" id="primeiro-paciente">
            <td class="info-nome">Paulo</td>
            <td class="info-peso">100</td>
            <td class="info-altura">2.00</td>
            <td class="info-gordura">10</td>
            <td class="info-imc">0</td>
          </tr>
          <tr class="paciente">
            <td class="info-nome">João</td>
            <td class="info-peso">80</td>
            <td class="info-altura">1.72</td>
            <td class="info-gordura">40</td>
            <td class="info-imc">0</td>
          </tr>
          <tr class="paciente">
            <td class="info-nome">Erica</td>
            <td class="info-peso">54</td>
            <td class="info-altura">2.64</td>
            <td class="info-gordura">14</td>
            <td class="info-imc">0</td>
          </tr>
          <tr class="paciente">
            <td class="info-nome">Douglas</td>
            <td class="info-peso">85</td>
            <td class="info-altura">1.73</td>
            <td class="info-gordura">24</td>
            <td class="info-imc">0</td>
          </tr>
          <tr class="paciente">
            <td class="info-nome">Tatiane</td>
            <td class="info-peso">46</td>
            <td class="info-altura">1.55</td>
            <td class="info-gordura">19</td>
            <td class="info-imc">0</td>
          </tr>
        </tbody>
      </table>

      <section class="container">
        <h2 id="titulo-form">Adicionar novo paciente</h2>
        <ul class="mensagem-erro"></ul>
        <form id="form-adicionar">
            <div class="form-grup">
                <label for="nome">Nome:</label>
                <input class="form-control" id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
            </div>
            <div class="form-grup">
                <label for="peso">Peso:</label>
                <input class="form-control" id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
            </div>
            <div class="form-grup">
                <label for="altura">Altura:</label>
                <input class="form-control" id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
            </div>
            <div class="form-grup">
                <label for="gordura">% de Gordura:</label>
                <input class="form-control" id="gordura" name="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
            </div>
    
            <button id="adicionar-paciente"  class="btn btn-primary">Adicionar</button>
        </form>
    </section>
  </div>

  <script src="js/calcula-imc.js"></script>
  <script src="js/form.js"></script>
  <script src="js/remover.js"></script>

</body>
</html>
